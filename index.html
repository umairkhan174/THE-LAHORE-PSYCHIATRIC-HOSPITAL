<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAHORE PSYCHIATRIC HOSPITAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="loginSection" class="section">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- MAIN APP -->
  <div id="appSection" style="display:none;">
    <h1>LAHORE PSYCHIATRIC HOSPITAL</h1>
    <button id="logoutBtn" class="logout">Logout</button>

    <!-- PATIENTS -->
    <div class="section">
      <h2>Patient Registration</h2>
      <form id="patientForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="text" id="relativePhone" placeholder="Relative Phone">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="referredBy" placeholder="Referred By">
        <input type="text" id="fatherHusband" placeholder="Father/Husband Name">
        <input type="text" id="bloodGroup" placeholder="Blood Group">
        <input type="text" id="diagnosis" placeholder="Diagnosis">
        <input type="number" id="kidsAlive" placeholder="Number of Kids Alive">
        <input type="number" id="kidsDead" placeholder="Number of Kids Dead">
        <input type="number" id="siblingsAlive" placeholder="Number of Siblings Alive">
        <input type="number" id="siblingsDead" placeholder="Number of Siblings Dead">
        <input type="number" id="fee" placeholder="Fee (2000 - 20000 PKR)" min="2000" max="20000" required>
        <label>Upload Photo: <input type="file" id="photo" accept="image/*"></label>
        <label>Upload Files: <input type="file" id="files" multiple></label>
        <button type="submit">Register Patient</button>
      </form>

      <button id="viewPatientsBtn">View Records</button>
      <button id="exportPatientsBtn">Export CSV</button>
      <div id="patientsSection" style="display:none;">
        <input type="text" id="searchPatientInput" placeholder="Search by ID or Name">
        <table id="patientTable" border="1">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Gender</th><th>Diagnosis</th><th>Fee</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="closePatientsBtn">Close Records</button>
      </div>
    </div>

    <!-- DOCTORS -->
    <div class="section">
      <h2>Doctor Registration</h2>
      <form id="doctorForm">
        <input type="text" id="doctorName" placeholder="Doctor Name" required>
        <input type="text" id="specialty" placeholder="Specialty" required>
        <input type="text" id="doctorPhone" placeholder="Phone">
        <input type="text" id="availability" placeholder="Availability">
        <button type="submit">Register Doctor</button>
      </form>

      <button id="viewDoctorsBtn">View Records</button>
      <button id="exportDoctorsBtn">Export CSV</button>
      <div id="doctorsSection" style="display:none;">
        <input type="text" id="searchDoctorInput" placeholder="Search by Name or Specialty">
        <table id="doctorTable" border="1">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Specialty</th><th>Phone</th><th>Availability</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="closeDoctorsBtn">Close Records</button>
      </div>
    </div>

    <!-- APPOINTMENTS -->
    <div class="section">
      <h2>Appointments</h2>
      <form id="appointmentForm">
        <input type="text" id="patientId" placeholder="Patient ID" required>
        <input type="text" id="doctorId" placeholder="Doctor ID" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="appointmentFee" placeholder="Appointment Fee" min="500" max="5000" required>
        <button type="submit">Book Appointment</button>
      </form>

      <button id="viewAppointmentsBtn">View Records</button>
      <button id="exportAppointmentsBtn">Export CSV</button>
      <div id="appointmentsSection" style="display:none;">
        <input type="text" id="searchAppointmentInput" placeholder="Search by Patient or Doctor ID">
        <table id="appointmentTable" border="1">
          <thead>
            <tr>
              <th>ID</th><th>Patient ID</th><th>Doctor ID</th><th>Date</th><th>Time</th><th>Fee</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="closeAppointmentsBtn">Close Records</button>
      </div>
    </div>

    <!-- EARNINGS -->
    <div id="earningsSection" class="section" style="display:none;">
      <h2>Hospital Earnings (Admin Only)</h2>
      <div id="earningsContent"></div>
      <button id="closeEarningsBtn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
