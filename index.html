<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAHORE PSYCHIATRIC HOSPITAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loginSection" class="container">
    <h2>Staff Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="appSection" class="container" style="display:none;">
    <header>
      <h1>LAHORE PSYCHIATRIC HOSPITAL</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <section id="patientRegistration">
      <h2>Patient Registration</h2>
      <form id="patientForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" id="disease" placeholder="Disease / Condition" required />
        <button type="submit">Register Patient</button>
        <button type="button" id="viewRecordsBtn">View Records</button>
        <button type="button" id="exportBtn">Export CSV</button>
      </form>
    </section>

    <section id="recordsSection" style="display:none;">
      <h2>Registered Patients</h2>
      <input type="text" id="searchInput" placeholder="Search by Patient ID (e.g., P0001)" />
      <table id="patientTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Disease</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Patient rows here -->
        </tbody>
      </table>
      <button id="closeRecordsBtn">Close Records</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
